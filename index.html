<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <section>
    <div id='temperature-box'>
      <h1><span id="temperature"></span>&#176;C</h1>
    </div>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        <button class="power-save" id="power-saving-button">power saving mode is <span id="power-saving-status">on</span></button>
      </p>
      <section>
        <h1 class="box">Current temperature in <span id="current-temperature"></span>&#8451;</h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Where are you?">
          <input type='submit'</input>
        </form>
  </body>
</html>
